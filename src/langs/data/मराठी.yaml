main:
  title:
    - Lipi Lekhika
    - पूर्ण वेग आणि अचूकतेसह भारतीय भाषा टाइप करा
  description: पूर्ण वेग आणि अचूकतेसह भारतीय भाषा टाइप करण्याचे साधन
  features:
    name: वैशिष्ट्ये
    lekhan_sahayika:
      title: लेखन सहायिका
      lekh: लेखन सहायिका (*टायपिंग हेल्पर*) तुम्हाला टायपिंग करताना मदत करते.
    phonetic_table:
      title: ध्वन्यात्मक उपयोग कोष्टकName
      lekh: भारतीय भाषांच्या ध्वनींचा नकाशा तयार करण्यासाठी वापर कोष्टक (किंवा लिप्यंतरण
        नकाशे) इंग्रजीतील **सर्वात जवळच्या अल्फाबेटचा** वापर करतात.
    brahmic_support:
      title: सर्व ब्राह्मी लिपीचे समर्थन करा
      lekh: लिपी लेखनिका सध्या ***[ब्राह्मिक लिपीतून](links:/langs/Brahmic)*** व्युत्पन्न
        झालेल्या सर्व प्रमुख आधुनिक *भारतीय लिपींना* पाठिंबा देते. भविष्यात दक्षिण-पूर्व
        आशियाई लिपी आणि इतर संबंधित लिपींना पाठिंबा देखील जोडला जाईल. सध्या समर्थित
        भाषा :- हिंदी, बंगाली, तेलुगू, तमिळ, मराठी, गुजराती, मल्याळम, कन्नड, ओडिया,
        कोंकणी, आसामी, संस्कृत, सिंहला, पंजाबी (गुरुमुखी). [रोमनाइज्ड](links:/langs/Romanized)
        (ISO 15919) मानकासह भारतीय भाषांचे ***नुकसानरहित*** रूपांतरण आणि टायपिंगसाठी
        देखील समर्थन आहे. लिपी लेखनिका [मोदी](links:/langs/Modi), [शारदा](links:/langs/Sharada),
        [ब्राह्मी](links:/langs/Brahmi), [सिद्धम](links:/langs/Siddham) आणि [ग्रंथ](links:/langs/Granth)
        यांनाही पाठिंबा देते.
    parivartak:
      title: Lipi parivartak
      lekh: लिपी लेखनिकामध्ये *लिपी परिवर्तक* नावाचे एक साधन देखील समाविष्ट आहे जे
        एका लिपीला एकाकडून दुसर् या लिपीत रूपांतरित करू शकते. [हे ऑनलाइन आवृत्तीत](links:/mukhya/web_app)
        तसेच *संगणक आवृत्तीमध्ये* वापरले जाऊ शकते.
