main:
  title:
    - लिपिलेखिका
    - लिखतु भारतीयभाषाः पूर्णेन गत्या सूक्ष्मतया सह
  description: उपकरणं लिखितुं भारतीयभाषाः पूर्णगतिसूक्ष्मताभिः सह
  features:
    name: वैशिष्ट्याः
    lekhan_sahayika:
      title: लेखनसहायिका
      lekh: लेखनसहायिका भवाँल्लेखनसमये सहायतां प्रददाति
    phonetic_table:
      title: ध्वन्यात्मिकाः प्रयोगसूच्यः
      lekh: इतः प्रयोगसूच्यः (अक्षरान्तरणमानचित्रं वा) आङ्ग्लभाषायाः **निकटतमाक्षराणि**
        प्रयोगं करोति भवतः साधनान सुविधायै च।
    brahmic_support:
      title: सर्वाः ब्राह्मिकलिप्यः उपलब्धाः
      lekh: लिपिलेखिका अधुनैव सर्वाणि मुख्यानि ***[ब्राह्मीलिपिना](links:/langs/Brahmic)***.
        जाताः *भारतीयलिप्यः* उपलब्धाः भवन्ति। वयं भविष्ये अन्य दक्षिणपूर्वएशियायाः
        लिप्यः उपलब्धाः करिष्यामि। वर्तमानं उपलब्धाः भाषाः :- हिन्दी, बङ्गाली, तेलुगु,
        तमिल, मराठी, गुजराती, मलयाळम, कन्नड, ओडिया, कोङ्गणी, असमिया, संस्कृतम्, सिंहल,
        पञ्जाबी(गुरुमुखी)। अस्मिन् भारतीयभाषानां ***हानिरहितं*** [रोमनीकृताधारम्](links:/langs/Romanized)
        (ISO 15919) परिवर्तनमपि उपलब्धाः। लिपिलेखिकायां [मोडी](links:/langs/Modi),
        [शारदा](links:/langs/Sharada), [ब्राह्मी](links:/langs/Brahmi), [सिद्धम्](links:/langs/Siddham)
        and [ग्रन्थ](links:/langs/Granth).
    parivartak:
      title: लिपिपरिवर्तकम्
      lekh:
        '*लिपिपरिवर्तकः* लिप्यान्तरितुं पूर्णततया शक्तः। भवान् इदं द्रष्टुं [जालसंस्करणं](links:/mukhya/web_app)
        याति।'
