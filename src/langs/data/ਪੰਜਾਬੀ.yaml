main:
  title:
    - Lipi Lekhika
    - ਪੂਰੀ ਗਤੀ ਅਤੇ ਸਟੀਕਤਾ ਨਾਲ ਭਾਰਤੀ ਭਾਸ਼ਾਵਾਂ ਟਾਈਪ ਕਰੋ
  description: ਪੂਰੀ ਗਤੀ ਅਤੇ ਸਟੀਕਤਾ ਨਾਲ ਭਾਰਤੀ ਭਾਸ਼ਾਵਾਂ ਟਾਈਪ ਕਰਨ ਲਈ ਟੂਲ
  features:
    name: ਫੀਚਰ
    lekhan_sahayika:
      title: Lekhan Sahayika
      lekh: ਲੇਖਨ ਸਹਾਇਕ (*ਟਾਈਪਿੰਗ ਸਹਾਇਕ*) ਟਾਈਪ ਕਰਨ ਵੇਲੇ ਤੁਹਾਡੀ ਮਦਦ ਕਰਦਾ ਹੈ।
    phonetic_table:
      title: ਫੋਨੇਟਿਕ ਵਰਤੋਂ ਟੇਬਲ
      lekh: ਵਰਤੋਂ ਸਾਰਣੀਆਂ (ਜਾਂ ਲਿਪੀਅੰਤਰਣ ਨਕਸ਼ੇ) ਭਾਰਤੀ ਭਾਸ਼ਾਵਾਂ ਦੀਆਂ ਧੁਨੀਆਂ ਦਾ ਨਕਸ਼ਾ
        ਬਣਾਉਣ ਲਈ ਅੰਗਰੇਜ਼ੀ ਵਿੱਚ **ਸਭ ਤੋਂ ਨੇੜਲੀ ਵਰਣਮਾਲਾ** ਦੀ ਵਰਤੋਂ ਕਰਦੀਆਂ ਹਨ।
    brahmic_support:
      title: ਸਾਰੀਆਂ ਬ੍ਰਹਮਿਕ ਸਕ੍ਰਿਪਟਾਂ ਦਾ ਸਮਰਥਨ ਕਰੋ
      lekh: ਲਿਪੀ ਲੇਖਿਕਾ ਇਸ ਸਮੇਂ ***[ਬ੍ਰਹਮਿਕ ਲਿਪੀ](links:/langs/Brahmic)*** ਤੋਂ ਪ੍ਰਾਪਤ
        ਸਾਰੀਆਂ ਪ੍ਰਮੁੱਖ ਆਧੁਨਿਕ *ਭਾਰਤੀ ਲਿਪੀਆਂ* ਦਾ ਸਮਰਥਨ ਕਰਦੀ ਹੈ। ਭਵਿੱਖ ਵਿੱਚ ਦੱਖਣ-ਪੂਰਬੀ
        ਏਸ਼ੀਆਈ ਲਿਪੀਆਂ ਅਤੇ ਹੋਰ ਸੰਬੰਧਿਤ ਸਕ੍ਰਿਪਟਾਂ ਲਈ ਸਹਿਯੋਗ ਨੂੰ ਵੀ ਜੋੜਿਆ ਜਾਵੇਗਾ। ਵਰਤਮਾਨ
        ਸਮੇਂ ਸਮਰਥਿਤ ਭਾਸ਼ਾਵਾਂ :- ਹਿੰਦੀ, ਬੰਗਾਲੀ, ਤੇਲਗੂ, ਤਾਮਿਲ, ਮਰਾਠੀ, ਗੁਜਰਾਤੀ, ਮਲਿਆਲਮ,
        ਕੰਨੜ, ਉੜੀਆ, ਕੋਂਕਣੀ, ਆਸਾਮੀ, ਸੰਸਕ੍ਰਿਤ, ਸਿਨਹਾਲਾ, ਪੰਜਾਬੀ (ਗੁਰਮੁਖੀ)। ਇਸ ਵਿੱਚ [ਰੋਮੇਨਾਈਜ਼ਡ](links:/langs/Romanized)
        (ISO 15919) ਮਿਆਰ ਨਾਲ ਭਾਰਤੀ ਭਾਸ਼ਾਵਾਂ ਦੇ ***ਨੁਕਸਾਨ-ਰਹਿਤ*** ਰੂਪਾਂਤਰਣ ਅਤੇ ਟਾਈਪਿੰਗ
        ਲਈ ਵੀ ਸਮਰਥਨ ਹੈ। ਲਿਪੀ ਲੇਖਿਕਾ [ਮੋਦੀ](links:/langs/Modi), [ਸ਼ਾਰਦਾ](links:/langs/Sharada),
        [ਬ੍ਰਹਮੀ](links:/langs/Brahmi), [ਸਿੱਧਮ](links:/langs/Siddham) ਅਤੇ ਗ੍ਰੰਥ ਦਾ
        ਵੀ ਸਮਰਥਨ ਕਰਦੀ [ਹੈ](links:/langs/Granth)।
    parivartak:
      title: ਲਿਪੀ ਪਰਿਵਰਤਨਕ
      lekh: ਲਿਪੀ ਲੇਖਿਕਾ ਵਿੱਚ *ਲਿਪੀ ਪਰਿਵਰਤਨ* ਨਾਮ ਦਾ ਇੱਕ ਟੂਲ ਵੀ ਸ਼ਾਮਲ ਹੈ ਜੋ ਇੱਕ ਲਿਪੀ
        ਨੂੰ ਇੱਕ ਤੋਂ ਦੂਜੀ ਵਿੱਚ ਬਦਲ ਸਕਦਾ ਹੈ। ਇਹ [ਆਨਲਾਈਨ ਸੰਸਕਰਣ](links:/mukhya/web_app)
        ਦੇ ਨਾਲ ਨਾਲ ਕੰਪਿਊਟਰ ਸੰਸਕਰਣ ਵਿੱਚ ਵੀ ਵਰਤਿਆ ਜਾ ਸਕਦਾ *ਹੈ*।
