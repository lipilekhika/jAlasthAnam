main:
  title:
    - ലിപി ലേഖിക
    - പൂർണ്ണ വേഗതയോടും കൃത്യതയോടും കൂടി ഇന്ത്യൻ ഭാഷകൾ ടൈപ്പ് ചെയ്യുക
  description: പൂർണ്ണ വേഗതയോടും കൃത്യതയോടും കൂടി ഇന്ത്യൻ ഭാഷകൾ ടൈപ്പ് ചെയ്യുന്നതിനുള്ള
    ഉപകരണം
  features:
    name: സവിശേഷതകൾ
    lekhan_sahayika:
      title: ലേഖാൻ സഹായിക
      lekh: ലേഖൻ സഹായിക (*ടൈപ്പിംഗ് ഹെൽപ്പർ*) ടൈപ്പ് ചെയ്യുമ്പോൾ നിങ്ങളെ സഹായിക്കുന്നു.
    phonetic_table:
      title: ഫോണറ്റിക് ഉപയോഗ പട്ടികകൾ
      lekh: ഉപയോഗ പട്ടികകൾ (അല്ലെങ്കിൽ ട്രാൻസ്ലിറ്ററേഷൻ മാപ്പുകൾ) ഇന്ത്യൻ ഭാഷകളുടെ
        ശബ്ദങ്ങൾ മാപ്പ് ചെയ്യുന്നതിന് ഇംഗ്ലീഷിൽ **ഏറ്റവും അടുത്തുള്ള അക്ഷരമാല** ഉപയോഗിക്കുന്നു.
    brahmic_support:
      title: എല്ലാ ബ്രാഹ്മിക് സ്ക്രിപ്റ്റുകളും പിന്തുണയ്ക്കുക
      lekh: ലിപി ലേഖിക നിലവിൽ ***[ബ്രാഹ്മണ ലിപിയിൽ](links:/langs/Brahmic)*** നിന്ന്
        ഉരുത്തിരിഞ്ഞ എല്ലാ പ്രധാന ആധുനിക *ഇന്ത്യൻ ലിപികളെയും പിന്തുണയ്ക്കുന്നു*. ഭാവിയിൽ
        തെക്കുകിഴക്കൻ ഏഷ്യൻ ലിപികൾക്കും മറ്റ് അനുബന്ധ സ്ക്രിപ്റ്റുകൾക്കുമുള്ള പിന്തുണയും
        ചേർക്കപ്പെടും. നിലവിൽ പിന്തുണയുള്ള ഭാഷകൾ:- ഹിന്ദി, ബംഗാളി, തെലുങ്ക്, തമിഴ്,
        മറാത്തി, ഗുജറാത്തി, മലയാളം, കന്നഡ, ഒഡിയ, കൊങ്കണി, അസമീസ്, സംസ്കൃതം, സിംഹള,
        പഞ്ചാബി (ഗുരുമുഖി). [റൊമാനൈസ്ഡ്](links:/langs/Romanized) (ISO 15919) സ്റ്റാൻഡേർഡുള്ള
        ഇന്ത്യൻ ഭാഷകളുടെ ***നഷ്ടരഹിതമായ*** പരിവർത്തനത്തിനും ടൈപ്പിംഗിനും ഇതിന് പിന്തുണയുണ്ട്.
        [മോദി](links:/langs/Modi), [ശാരദ](links:/langs/Sharada), [ബ്രഹ്മി](links:/langs/Brahmi),
        [സിദ്ധം](links:/langs/Siddham), [ഗ്രന്ഥ്](links:/langs/Granth) എന്നിവരെയും
        ലിപി ലേഖിക പിന്തുണയ്ക്കുന്നു.
    parivartak:
      title: ലിപി പരിവാർതക്
      lekh: ലിപി ലേഖികയിൽ ലിപി *പരിവർത്തക്* എന്ന ഉപകരണവും ഉൾപ്പെടുന്നു, ഇത് ഒരു ലിപിയിൽ
        നിന്ന് മറ്റൊന്നിലേക്ക് പരിവർത്തനം ചെയ്യാൻ കഴിയും. [ഇത് ഓൺലൈൻ പതിപ്പിലും](links:/mukhya/web_app)
        *കമ്പ്യൂട്ടർ പതിപ്പിലും ഉപയോഗിക്കാം*.
