main:
  title:
    - லிபி லேகிகா
    - முழு வேகம் மற்றும் துல்லியத்துடன் இந்திய மொழிகளைத் தட்டச்சு செய்க
  description: கருவி முழு வேகம் மற்றும் துல்லியம் இந்திய மொழிகள் தட்டச்சு
  features:
    name: முகத்தோற்றக் கூறுகள்
    lekhan_sahayika:
      title: லேகான் சஹாயிகா
      lekh: லேகான் சஹாயிகா (*தட்டச்சு உதவியாளர்*) தட்டச்சு செய்யும் போது உங்களுக்கு
        உதவுகிறது.
    phonetic_table:
      title: ஒலியியல் பயன்பாட்டு அட்டவணைகள்
      lekh: பயன்பாட்டு அட்டவணைகள் (அல்லது ஒலிபெயர்ப்பு வரைபடங்கள்) இந்திய மொழிகளின்
        ஒலிகளை வரைபடமாக்க ஆங்கிலத்தில் **மிக நெருக்கமான எழுத்துக்களைப்** பயன்படுத்துகின்றன.
    brahmic_support:
      title: அனைத்து பிராமிக் ஸ்கிரிப்ட்களையும் ஆதரிக்கவும்
      lekh: 'லிபி லேகிகா தற்போது ***[பிராமிக் ஸ்கிரிப்டிலிருந்து](links:/langs/Brahmic)***
        பெறப்பட்ட அனைத்து முக்கிய நவீன *இந்திய ஸ்கிரிப்ட்களையும்* ஆதரிக்கிறது. எதிர்காலத்தில்
        தென்கிழக்கு ஆசிய ஸ்கிரிப்ட்கள் மற்றும் பிற தொடர்புடைய ஸ்கிரிப்ட்களுக்கான ஆதரவும்
        சேர்க்கப்படும். தற்போது ஆதரிக்கப்படும் மொழிகள் : இந்தி, பெங்காலி, தெலுங்கு,
        தமிழ், மராத்தி, குஜராத்தி, மலையாளம், கன்னடம், ஒடியா, கொங்கணி, அசாமி, சமஸ்கிருதம்,
        சிங்களம், பஞ்சாபி (குருமுகி). [ரோமானியமயமாக்கப்பட்ட](links:/langs/Romanized)
        (ISO 15919) தரத்துடன் இந்திய மொழிகளை ***இழப்பற்ற*** மாற்றம் மற்றும் தட்டச்சு
        செய்வதற்கான ஆதரவையும் இது கொண்டுள்ளது. [லிபி லேகிகாவும் மோடி](links:/langs/Modi),
        [சாரதா](links:/langs/Sharada), [பிராமி](links:/langs/Brahmi), [சித்தம்](links:/langs/Siddham)
        மற்றும் [கிரந்தத்தை](links:/langs/Granth) ஆதரிக்கிறார்.'
    parivartak:
      title: லிபி பரிவர்த்தக்
      lekh: லிபி லேகிகாவில் *லிபி பரிவர்தக்* என்ற கருவியும் அடங்கும், இது ஒரு ஸ்கிரிப்டை
        ஒன்றிலிருந்து மற்றொன்றுக்கு மாற்றும். இது [ஆன்லைன் பதிப்பு](links:/mukhya/web_app)
        மற்றும் *கணினி பதிப்பில்* பயன்படுத்தப்படலாம்.
