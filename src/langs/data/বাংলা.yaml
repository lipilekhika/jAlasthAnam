main:
  title:
    - লিপি লেকিকা
    - সম্পূর্ণ গতি এবং নির্ভুলতা সহ ভারতীয় ভাষাগুলি টাইপ করুন
  description: টুল সম্পূর্ণ গতি এবং নির্ভুলতা সঙ্গে ভারতীয় ভাষা টাইপ করতে
  features:
    name: বৈশিষ্ট্য
    lekhan_sahayika:
      title: লেখান সহায়িকা
      lekh: লেখান সহায়িকা (*টাইপিং হেল্পার*) টাইপ করার সময় আপনাকে সাহায্য করে।
    phonetic_table:
      title: ফোনেটিক ব্যবহারের সারণি
      lekh: ব্যবহার সারণি (বা ট্রান্সলিটারেশন ম্যাপস) ভারতীয় ভাষার শব্দ মানচিত্রের
        জন্য ইংরেজিতে **নিকটতম বর্ণমালা** ব্যবহার করে।
    brahmic_support:
      title: সমস্ত ব্রাহ্মিক স্ক্রিপ্ট সমর্থন করুন
      lekh: লিপি লেকিকা বর্তমানে ***[ব্রাহ্মিক](links:/langs/Brahmic)*** স্ক্রিপ্ট
        থেকে প্রাপ্ত সমস্ত প্রধান আধুনিক *ভারতীয় স্ক্রিপ্টগুলিকে* সমর্থন করে। ভবিষ্যতে
        দক্ষিণ-পূর্ব এশীয় স্ক্রিপ্ট এবং অন্যান্য সম্পর্কিত স্ক্রিপ্টগুলির জন্য সমর্থনও
        যুক্ত করা হবে। বর্তমানে সমর্থিত ভাষা :- হিন্দি, বাংলা, তেলেগু, তামিল, মারাঠি,
        গুজরাটি, মালায়ালাম, কন্নড়, ওড়িয়া, কোঙ্কনি, অসমিয়া, সংস্কৃত, সিংহলি, পাঞ্জাবি
        (গুরুমুখী)। এটি [রোমানাইজড](links:/langs/Romanized) (আইএসও 15919) স্ট্যান্ডার্ডের
        সাথে ভারতীয় ভাষাগুলির ***ক্ষতিহীন*** রূপান্তর এবং টাইপ করার জন্যও সমর্থন
        করে। লিপি লেকিকা [মোদী](links:/langs/Modi), [শারদা](links:/langs/Sharada),
        [ব্রাহ্মী](links:/langs/Brahmi), [সিদ্ধম](links:/langs/Siddham) এবং [গ্রন্থকেও
        সমর্থন করেন](links:/langs/Granth)।
    parivartak:
      title: লিপি পরিবর্তনক
      lekh: লিপি লেকিকাতে *লিপি পরিবর্তন* নামে একটি সরঞ্জামও রয়েছে যা একটি স্ক্রিপ্টকে
        এক থেকে অন্যটিতে রূপান্তর করতে পারে। এটি [অনলাইন সংস্করণের পাশাপাশি কম্পিউটার
        সংস্করণেও](links:/mukhya/web_app) ব্যবহার করা যেতে *পারে*।
