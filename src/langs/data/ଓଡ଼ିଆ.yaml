main:
  title:
    - ଲିପି ଲେଖିକା
    - ପୂର୍ଣ୍ଣ ବେଗ ଏବଂ ସଠିକତା ସହ ଭାରତୀୟ ଭାଷା ଟାଇପ୍ କରନ୍ତୁ
  description: ପୂର୍ଣ୍ଣ ବେଗ ଏବଂ ସଠିକତା ସହିତ ଭାରତୀୟ ଭାଷାଟାଇପ୍ କରିବାକୁ ଉପକରଣ
  features:
    name: ବୈଶିଷ୍ଟ୍ୟଗୁଡିକ
    lekhan_sahayika:
      title: ଲେଖାନ୍ ସହାୟିକା
      lekh: ଲେଖାନ୍ ସହାୟିକା (*ଟାଇପିଂ ହେଲପର) ଟାଇପ୍* କରିବା ସମୟରେ ଆପଣଙ୍କୁ ସାହାଯ୍ୟ କରନ୍ତି
        |
    phonetic_table:
      title: ଫୋନେଟିକ୍ ବ୍ୟବହାର ଟେବୁଲ୍
      lekh: ବ୍ୟବହାର ଟେବୁଲ୍ (କିମ୍ୱା ଟ୍ରାନ୍ସଲିନରାଇସନ୍ ମାନଚିତ୍ର) ଭାରତୀୟ ଭାଷାର ଧ୍ୱନିମାନଚିତ୍ର
        କରିବା ପାଇଁ ଇଂରାଜୀରେ **ନିକଟତମ ଆଲଫାବେଟ୍** ବ୍ୟବହାର କରେ।
    brahmic_support:
      title: ସମସ୍ତ ବ୍ରାମିକ୍ ସ୍କ୍ରିପ୍ଟକୁ ସମର୍ଥନ କରନ୍ତୁ
      lekh: ଲିପି ଲେଖିକା ବର୍ତ୍ତମାନ ***[ବ୍ରହ୍ମିକ ସ୍କ୍ରିପ୍ଟରୁ](links:/langs/Brahmic)***
        ଉତ୍ପନ୍ନ ସମସ୍ତ ପ୍ରମୁଖ ଆଧୁନିକ *ଭାରତୀୟ ସ୍କ୍ରିପ୍ଟକୁ ସମର୍ଥନ କରନ୍ତି* | ଭବିଷ୍ୟତରେ
        ଦକ୍ଷିଣ-ପୂର୍ବ ଏସୀୟ ସ୍କ୍ରିପ୍ଟ ଏବଂ ଅନ୍ୟାନ୍ୟ ସମ୍ବନ୍ଧୀୟ ସ୍କ୍ରିପ୍ଟ ପାଇଁ ସମର୍ଥନ ମଧ୍ୟ
        ଯୋଡାଯିବ | ବର୍ତ୍ତମାନ ସମର୍ଥିତ ଭାଷାଗୁଡ଼ିକ :- ହିନ୍ଦୀ, ବଙ୍ଗଳା, ତେଲୁଗୁ, ତାମିଲ, ମରାଠୀ,
        ଗୁଜୁରାଟୀ, ମାଲାୟାଲମ୍, କନ୍ନଡ, ଓଡ଼ିଆ, କୋଙ୍କଣୀ, ଆସାମୀ, ସଂସ୍କୃତ, ସିଂହଲା, ପଞ୍ଜାବୀ
        (ଗୁରୁମୁଖୀ)। [ରୋମାନିଜ୍](links:/langs/Romanized) (ଆଇଏସଓ ୧୫୯୧୯) ମାନକ ସହିତ ଭାରତୀୟ
        ଭାଷାର ***ଅବିରତ*** ରୂପାନ୍ତରଣ ଏବଂ ଟାଇପିଂ ପାଇଁ ମଧ୍ୟ ଏହାର ସମର୍ଥନ ଅଛି | ଲିପି ଲେଖିକା
        [ମଧ୍ୟ ମୋଦୀ](links:/langs/Modi), [ଶାରଦା](links:/langs/Sharada), [ବ୍ରାହ୍ମଣ](links:/langs/Brahmi),
        [ସିଦ୍ଧମ](links:/langs/Siddham) ଏବଂ [ଗ୍ରନ୍ଥଙ୍କୁ](links:/langs/Granth) ସମର୍ଥନ
        କରନ୍ତି।
    parivartak:
      title: ଲିପି ପରିବର୍ତ୍ତକ
      lekh: ଲିପି ଲେଖିକାରେ *ଲିପି ପରିବର୍ତ୍ତକ* ନାମକ ଏକ ଉପକରଣ ମଧ୍ୟ ଅନ୍ତର୍ଭୁକ୍ତ ଯାହା ଗୋଟିଏ
        ସ୍କ୍ରିପ୍ଟକୁ ଗୋଟିଏରୁ ଅନ୍ୟ ସ୍କ୍ରିପ୍ଟକୁ ରୂପାନ୍ତର କରିପାରିବ | ଏହା [ଅନଲାଇନ୍ ସଂସ୍କରଣ](links:/mukhya/web_app)
        ତଥା *କମ୍ପ୍ୟୁଟର ସଂସ୍କରଣରେ* ମଧ୍ୟ ବ୍ୟବହୃତ ହୋଇପାରିବ |
