main:
  title:
    - ಲಿಪಿ ಲೇಖಿಕಾ
    - ಪೂರ್ಣ ವೇಗ ಮತ್ತು ನಿಖರತೆಯೊಂದಿಗೆ ಭಾರತೀಯ ಭಾಷೆಗಳನ್ನು ಬೆರಳಚ್ಚಿಸಿ
  description: ಪೂರ್ಣ ವೇಗ ಮತ್ತು ನಿಖರತೆಯೊಂದಿಗೆ ಭಾರತೀಯ ಭಾಷೆಗಳನ್ನು ಬೆರಳಚ್ಚಿಸುವ ಸಾಧನ
  features:
    name: ಲಕ್ಷಣಗಳು
    lekhan_sahayika:
      title: ಲೇಖಾನ್ ಸಹಾಯ್ಕಾ
      lekh: ಟೈಪ್ ಮಾಡುವಾಗ ಲೇಖಾನ್ ಸಹಾಯಿಕಾ (*ಟೈಪಿಂಗ್ ಹೆಲ್ಪರ್*) ನಿಮಗೆ ಸಹಾಯ ಮಾಡುತ್ತದೆ.
    phonetic_table:
      title: ಫೋನೆಟಿಕ್ ಬಳಕೆ ಕೋಷ್ಟಕಗಳು
      lekh: ಬಳಕೆಯ ಕೋಷ್ಟಕಗಳು (ಅಥವಾ ಲಿಪ್ಯಂತರ ನಕ್ಷೆಗಳು) ಭಾರತೀಯ ಭಾಷೆಗಳ ಶಬ್ದಗಳನ್ನು ನಕ್ಷೆ
        ಮಾಡಲು ಇಂಗ್ಲಿಷ್ ನ **ಹತ್ತಿರದ ವರ್ಣಮಾಲೆಯನ್ನು** ಬಳಸುತ್ತವೆ.
    brahmic_support:
      title: ಎಲ್ಲಾ ಬ್ರಾಹ್ಮಿಕ್ ಲಿಪಿಗಳನ್ನು ಬೆಂಬಲಿಸಿ
      lekh: 'ಲಿಪಿ ಲೇಖಿಕಾ ಪ್ರಸ್ತುತ ***[ಬ್ರಾಹ್ಮಿಕ್](links:/langs/Brahmic)*** ಲಿಪಿಯಿಂದ
        ಪಡೆದ ಎಲ್ಲಾ ಪ್ರಮುಖ ಆಧುನಿಕ *ಭಾರತೀಯ ಲಿಪಿಗಳನ್ನು* ಬೆಂಬಲಿಸುತ್ತದೆ. ಭವಿಷ್ಯದಲ್ಲಿ ಆಗ್ನೇಯ
        ಏಷ್ಯಾದ ಲಿಪಿಗಳು ಮತ್ತು ಇತರ ಸಂಬಂಧಿತ ಲಿಪಿಗಳಿಗೆ ಬೆಂಬಲವನ್ನು ಸಹ ಸೇರಿಸಲಾಗುವುದು. ಪ್ರಸ್ತುತ
        ಬೆಂಬಲಿತ ಭಾಷೆಗಳು : ಹಿಂದಿ, ಬಂಗಾಳಿ, ತೆಲುಗು, ತಮಿಳು, ಮರಾಠಿ, ಗುಜರಾತಿ, ಮಲಯಾಳಂ, ಕನ್ನಡ,
        ಒಡಿಯಾ, ಕೊಂಕಣಿ, ಅಸ್ಸಾಮಿ, ಸಂಸ್ಕೃತ, ಸಿಂಹಳ, ಪಂಜಾಬಿ (ಗುರುಮುಖಿ). [ರೋಮನೈಸ್ಡ್](links:/langs/Romanized)
        (ISO 15919) ಮಾನದಂಡದೊಂದಿಗೆ ಭಾರತೀಯ ಭಾಷೆಗಳ ***ನಷ್ಟರಹಿತ*** ಪರಿವರ್ತನೆ ಮತ್ತು ಟೈಪಿಂಗ್
        ಗೆ ಇದು ಬೆಂಬಲವನ್ನು ಹೊಂದಿದೆ. ಲಿಪಿ ಲೇಖಿಕಾ ಕೂಡ [ಮೋದಿ](links:/langs/Modi), [ಶಾರದಾ](links:/langs/Sharada),
        [ಬ್ರಾಹ್ಮಿ](links:/langs/Brahmi), [ಸಿದ್ಧಂ](links:/langs/Siddham) ಮತ್ತು [ಗ್ರಂಥ್
        ಅವರನ್ನು ಬೆಂಬಲಿಸುತ್ತಾರೆ](links:/langs/Granth).'
    parivartak:
      title: ಲಿಪಿ ಪರಿವಾರಕ್
      lekh: ಲಿಪಿ ಲೇಖಿಕಾದಲ್ಲಿ *ಲಿಪಿ ಪರಿವಾರಕ್* ಎಂಬ ಸಾಧನವೂ ಇದೆ, ಇದು ಒಂದು ಲಿಪಿಯನ್ನು ಒಂದರಿಂದ
        ಇನ್ನೊಂದಕ್ಕೆ ಪರಿವರ್ತಿಸಬಹುದು. ಇದನ್ನು [ಆನ್ ಲೈನ್ ಆವೃತ್ತಿಯಲ್ಲಿ](links:/mukhya/web_app)
        ಮತ್ತು *ಕಂಪ್ಯೂಟರ್ ಆವೃತ್ತಿಯಲ್ಲಿ* ಬಳಸಬಹುದು.
