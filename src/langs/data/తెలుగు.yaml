main:
  title:
    - లిపి లేఖిక
    - పూర్తి వేగం మరియు ఖచ్చితత్త్వంతో భారతీయ భాషలను టైప్ చేయండి
  description: పూర్తి వేగం మరియు ఖచ్చితత్త్వంతో భారతీయ భాషలను టైప్ చేయడానికి టూల్
  features:
    name: ఫీచర్లు
    lekhan_sahayika:
      title: లేఖన్ సహాయికా
      lekh: టైప్ చేసేటప్పుడు లేఖన్ సహాయక (*టైపింగ్ హెల్పర్*) మీకు సహాయపడుతుంది.
    phonetic_table:
      title: ఫొనెటిక్ వినియోగ పట్టికలు
      lekh: వినియోగ పట్టికలు (లేదా లిప్యంతరీకరణ పటాలు) భారతీయ భాషల ధ్వనులను మ్యాప్
        చేయడానికి ఆంగ్లంలో **అతి దగ్గరగా ఉన్న ఆల్ఫాబెట్** ను ఉపయోగిస్తాయి.
    brahmic_support:
      title: అన్ని బ్రాహ్మిక్ స్క్రిప్ట్ లకు సపోర్ట్ చేయండి
      lekh: లిపి లేఖికా ప్రస్తుతం ***[బ్రాహ్మిక్](links:/langs/Brahmic)*** స్క్రిప్ట్
        నుండి ఉద్భవించిన అన్ని ప్రధాన ఆధునిక *భారతీయ స్క్రిప్ట్ లకు* మద్దతు ఇస్తుంది.
        భవిష్యత్తులో ఆగ్నేయ ఆసియా స్క్రిప్ట్ లు మరియు ఇతర సంబంధిత స్క్రిప్ట్ ల కొరకు
        సపోర్ట్ కూడా జోడించబడుతుంది. ప్రస్తుతం మద్దతు ఇస్తున్న భాషలు:- హిందీ, బెంగాలీ,
        తెలుగు, తమిళం, మరాఠీ, గుజరాతీ, మలయాళం, కన్నడం, ఒడియా, కొంకణి, అస్సామీస్, సంస్కృతం,
        సింహళం, పంజాబీ (గురుముఖి). [రోమనైజ్డ్](links:/langs/Romanized) (ISO 15919)
        స్టాండర్డ్ తో భారతీయ భాషల ***యొక్క నష్టం లేని*** మార్పిడి మరియు టైపింగ్ కు
        కూడా ఇది మద్దతు కలిగి ఉంది. లిపి లేఖికా కూడా [మోడీ](links:/langs/Modi), [శారద](links:/langs/Sharada),
        [బ్రాహ్మీ](links:/langs/Brahmi), [సిద్దం](links:/langs/Siddham) మరియు [గ్రంథ్](links:/langs/Granth)
        లకు మద్దతు ఇస్తుంది.
    parivartak:
      title: లిపి పరివర్తక్
      lekh: లిపి లేఖికాలో *లిపి పరివర్తక్* అనే ఒక సాధనం కూడా ఉంది, ఇది ఒక లిపిని ఒకదాని
        నుండి మరొకదానికి మార్చగలదు. దీనిని [ఆన్ లైన్ వెర్షన్](links:/mukhya/web_app)
        లోనూ అలాగే *కంప్యూటర్ వెర్షన్* లోనూ ఉపయోగించవచ్చు.
