main:
  title:
    - Lipi Lekhika
    - Type Indian Languages with Full Speed and Accuracy
  description: Tool to Type Indian Languages with full Speed and Accuracy
  features:
    name: Features
    lekhan_sahayika:
      title: Lekhan Sahayika
      lekh: Lekhan Sahayika(*Typing Helper*) helps you while typing.
    phonetic_table:
      title: Phonetic Usage Tables
      lekh: The Usage Tables (or Transliteration Maps) use **closest Alphabet** in
        English to map the sounds of Indian Languages.
    brahmic_support:
      title: Support all the Brahmic scripts
      lekh:
        Lipi Lekhika currently supports all major modern *Indian Scripts* Derived from the ***[Brahmic Script](links:/langs/Brahmic)***.
        In the future Support for South-East Asian Scripts and other related Scripts will also be added.
        Currently Supported Languages :- Hindi, Bengali, Telugu, Tamil, Marathi, Gujarati, Malayalam, Kannada, Odia,
        Konkani, Assamese, Sanskrit, Sinhala, Punjabi(Gurumukhi). It also has support for ***lossless*** conversion and
        typing of Indian Languages with [Romanized](links:/langs/Romanized) (ISO 15919) standard.
        Lipi Lekhika also supports [Modi](links:/langs/Modi), [Sharada](links:/langs/Sharada),
        [Brahmi](links:/langs/Brahmi), [Siddham](links:/langs/Siddham) and [Granth](links:/langs/Granth).
    parivartak:
      title: Lipi parivartak
      lekh:
        Lipi Lekhika also includes a tool named *Lipi Parivartak* which can convert one Script from one to another.
        It can be used in the [Online Version](links:/mukhya/web_app) as well as in the *Computer Version*.
