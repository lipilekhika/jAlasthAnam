main:
  title:
    - লিপি লেখিকা
    - সম্পূৰ্ণ গতি আৰু শুদ্ধতাৰ সৈতে ভাৰতীয় ভাষা টাইপ কৰক
  description: সম্পূৰ্ণ গতি আৰু শুদ্ধতাৰ েৰে ভাৰতীয় ভাষা টাইপ কৰিবলৈ সঁজুলি
  features:
    name: বৈশিষ্টসমূহ
    lekhan_sahayika:
      title: লেখান সহায়িকা
      lekh: টাইপ কৰোঁতে লেখান সহায়িকাই (*টাইপিং হেল্পাৰ*) আপোনাক সহায় কৰে।
    phonetic_table:
      title: ধ্বনিগত ব্যৱহাৰ তালিকা
      lekh: ব্যৱহাৰ তালিকাবোৰে (বা ৰূপান্তৰ মানচিত্ৰ) ভাৰতীয় ভাষাৰ শব্দবোৰ মেপ কৰিবলৈ
        ইংৰাজীত **নিকটতম বৰ্ণমালা** ব্যৱহাৰ কৰে।
    brahmic_support:
      title: সকলো ব্ৰহ্মিক লিপি সমৰ্থন কৰক
      lekh: লিপি লেখিকাই বৰ্তমান ***[ব্ৰহ্মিক লিপিৰ](links:/langs/Brahmic)*** পৰা
        আহৰণ কৰা সকলো মুখ্য আধুনিক *ভাৰতীয় চিত্ৰনাট্যসমৰ্থন কৰে*। ভৱিষ্যতে দক্ষিণ-পূব
        এছিয়াৰ স্ক্ৰিপ্ট আৰু অন্যান্য সম্পৰ্কিত স্ক্ৰিপ্টৰ বাবে সমৰ্থনও যোগ কৰা হ'ব।
        বৰ্তমান সমৰ্থিত ভাষাসমূহ :- হিন্দী, বঙালী, তেলেগু, তামিল, মাৰাঠী, গুজৰাটী,
        মালায়ালম, কানাড়া, ওড়িয়া, কোঙ্কণী, অসমী, সংস্কৃত, সিংহল, পাঞ্জাৱী (গুৰুমুখী)।
        ইয়াত [ৰোমানীকৃত](links:/langs/Romanized) (আইএছঅ' 15919) মানদণ্ডৰ সৈতে ভাৰতীয়
        ভাষাৰ ***লোকচানহীন*** ৰূপান্তৰ আৰু টাইপিংৰ বাবেও সমৰ্থন আছে। লিপি লেখিকাই
        [মোডী](links:/langs/Modi), [শাৰদা](links:/langs/Sharada), [ব্ৰাহ্মী](links:/langs/Brahmi),
        [সিদ্ধম](links:/langs/Siddham) আৰু [গ্ৰন্থকো](links:/langs/Granth) সমৰ্থন
        কৰে।
    parivartak:
      title: লিপি পৰিয়ালতক
      lekh: লিপি লেখিকাত *লিপি পৰিৱৰ্তক* নামৰ এটা সঁজুলিও অন্তৰ্ভুক্ত আছে যিয়ে এখন
        স্ক্ৰিপ্টক এটাৰ পৰা আনটোলৈ ৰূপান্তৰ কৰিব পাৰে। ইয়াক [অনলাইন সংস্কৰণৰ](links:/mukhya/web_app)
        লগতে *কম্পিউটাৰ সংস্কৰণত* ব্যৱহাৰ কৰিব পাৰি।
