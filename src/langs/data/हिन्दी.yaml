main:
  title:
    - लिपि लेखिका
    - लिखें भरतीय भाषाएं पूर्ण गति व सूक्ष्मता के साथ
  description: एक उपकरण भारतीय भाषाओं को पूर्ण गति एवं सूक्ष्मता से लिखने के लिए
  features:
    name: विशेषताएं
    lekhan_sahayika:
      title: लेखन सहायिका
      lekh: लेखन सहायिका आपके लेखन मे सहायक कि भूमिका निभा सकता है
    phonetic_table:
      title: ध्वन्यात्मक प्रौयोग सूचियां
      lekh: उपयोग तालिकाएं (या अक्षरान्तरण मानचित्र) अंग्रेज़ी के **निकतम अक्षर** का
        प्रयोग भारतीय भाषाओं कि ध्वनियों से मानचित्रण के लिए करते हैं।
    brahmic_support:
      title: सभी ब्राह्मिक लिपियां उपलब्ध
      lekh:
        लिपि लेखिका मे अभी सभी मुख्य *भारतीय लिपियां* जो ***[ब्राह्मी लिपि](links:/langs/Brahmic)***
        से निकली है। भविष्य मे इसमे दक्षिणपूर्वी लिपियों को भी डाला जाएगा। वर्तमान
        मे उपब्ध भाषाएं :- हिन्दी, बंगाली, तेलुगु, तमिल, मराठी, गुजराती, मलयालम, कन्नड,
        ओड़िया, कोंकणी, असमिया, संस्कृत, सिंहल, पंजाबी(गुरुमुखी)। लिपि लेखिका [रोमनीकृताधरित](links:/langs/Romanized)
        (ISO 15919) ***दोशहीन*** लिप्यान्तरण मे सक्षम है। लिपि लेखिका मे [मोडी](links:/langs/Modi),
        [शारदा](links:/langs/Sharada), [ब्राह्मी](links:/langs/Brahmi), [सिद्धम्](links:/langs/Siddham)
        और [ग्रन्थ](links:/langs/Granth) लिपि भी उपलब्ध है।
    parivartak:
      title: लिपि परिवर्तक
      lekh: लिपि लेखिका मे लिपि परिवर्तक भी है जिससे आप लिप्यान्तरण कर सकते है। इसे
        इसके [जाल संस्करण](links:/mukhya/web_app) और *संगणक संस्करण* मे प्रयोग किया
        जा सकता है।
